name: jezioto
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  provider:
  shared_preferences:
  month_year_picker: ^0.2.0+2
  cached_network_image:
  flutter_easyloading:
  rflutter_alert:
  flutter_svg:
  file_picker: ^4.6.1
  google_fonts:
  get:
  intl:
  flutter_local_notifications:
  lottie:
  get_it:
  fpdart:
  injectable:
  date_time_picker: ^2.1.0
  advance_pdf_viewer: ^2.0.1
  country_state_city_picker: ^1.2.8
  cron: ^0.5.0
  modal_bottom_sheet:
  download_assets: ^3.0.0
  webview_flutter:
  font_awesome_flutter:
  hive_flutter:
  hive:
  syncfusion_flutter_pdfviewer: ^20.3.47
  flutter_windowmanager: ^0.2.0
  share_plus:

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  injectable_generator: ^1.5.2
  hive_generator:


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/aspect/aek_rangkat/
    - assets/aspect/holbung/
    - assets/aspect/parbaban/
    - assets/aspect/hutaraja/
    - assets/komiks/
    - images/
    - images/kabupaten/
    - images/peta/
    - images/logo/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-B.ttf
        - asset: assets/fonts/Ubuntu-BI.ttf
        - asset: assets/fonts/Ubuntu-C.ttf
        - asset: assets/fonts/Ubuntu-L.ttf
        - asset: assets/fonts/Ubuntu-LI.ttf
        - asset: assets/fonts/Ubuntu-M.ttf
        - asset: assets/fonts/Ubuntu-MI.ttf
        - asset: assets/fonts/Ubuntu-R.ttf
        - asset: assets/fonts/Ubuntu-RI.ttf
